indexpage:
  title: Documentación del software SolidFire y Element
  summary: Un sistema de almacenamiento all-flash SolidFire se compone de componentes
    de hardware, como unidades y nodos, que se combinan en un conjunto de recursos
    de almacenamiento.  Este clúster unificado, al ser un sistema de almacenamiento
    único, se gestiona con el software NetApp Element .
  keywords: solidfire, all-flash, storage, hardware, install, maintain, element software,
    esos, element cli
  lead: Un sistema de almacenamiento all-flash SolidFire se compone de componentes
    de hardware, como unidades y nodos, que se combinan en un conjunto de recursos
    de almacenamiento.  Utilizando la interfaz Element, la API u otras herramientas
    de administración, puede gestionar estos clústeres de recursos de almacenamiento
    con el software NetApp Element .  Este sitio contiene la documentación del software
    Element 12.8.
